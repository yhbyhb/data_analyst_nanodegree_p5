<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Make Effective Data Visualization</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="js/d3.min.js"></script>
    <script src="js/dimple.v2.1.6.min.js"></script>

    <script type="text/javascript">
      function draw(data) {

        /*
          D3.js setup code
          */

        "use strict";
        var margin = 75,
        width = 1000 - margin,
        height = 600 - margin;

        d3.select("body")
          .append("h2")
          .text("Airline on-time performance");

        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
            .attr('class','chart');

        /*
          Dimple.js Chart construction code
          */

        var myChart = new dimple.chart(svg, data);
        var x = myChart.addTimeAxis("x", "year", "%Y", "%Y");
        x.title = "Year"

        var y = myChart.addMeasureAxis("y", "on_time");
        y.tickFormat = "%"
        y.title = "Arrived on-time (%)"
        y.overrideMin = 0.7
        y.overrideMax = 0.9

        var myLine = myChart.addSeries("carrier_name", dimple.plot.line);
        var myScatter = myChart.addSeries("carrier_name", dimple.plot.scatter);
        var myLegend = myChart.addLegend(width * 0.75, height - 50, 200, 100);
        // debugger;

        myChart.draw();

        // This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.
        myChart.legends = [];

        // This block simply adds the legend title. I put it into a d3 data
        // object to split it onto 2 lines.  This technique works with any
        // number of lines, it isn't dimple specific.
        svg.selectAll("title_text")
          .data(["Click legend to","show/hide carrier:"])
          .enter()
          .append("text")
            .attr("x", width * 0.75)
            .attr("y", function (d, i) { return height - 70 + i * 12; })
            .style("font-family", "sans-serif")
            .style("font-size", "10px")
            .style("color", "Black")
            .text(function (d) { return d; });

        // Get a unique list of Owner values to use when filtering
        var filterValues = dimple.getUniqueValues(data, "carrier_name");
        // Get all the rectangles from our now orphaned legend
        myLegend.shapes.selectAll("rect")
          // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterValues = newFilters;
            // Filter the data
            myChart.data = dimple.filterData(data, "carrier_name", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            myChart.draw(800);
          });
      };
    </script>
  </head>
  <body>
      <script type="text/javascript">
      /*
      Use D3 (not dimple.js) to load the TSV file
      and pass the contents of it to the draw function
      */
      d3.csv("data/airline_ontime_performace.csv", draw);
      </script>
  </body>
</html>
